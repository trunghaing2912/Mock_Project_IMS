<!doctype html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Job List</title>
    <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/Job/view-job-list.css}" />
    <link rel="stylesheet" th:href="@{/css/simplebar.css}">
    <link rel="stylesheet" th:href="@{/css/common/side-bar.css}">
</head>

<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <th:block th:insert="common/common"></th:block>
    <!--  Main wrapper -->
    <div class="body-wrapper">
        <!--  Header Start -->
        <header class="app-header">
            <div>
                <nav class="navbar navbar-expand-lg navbar-light d-flex justify-content-between">
                    <div>
                        <span id="title" class="h1">Job</span>
                    </div>
                    <th:block th:insert="common/logout"></th:block>
                </nav>
            </div>
            <ol class="breadcrumb">
                <li th:if="${breadcrumbList}" class="breadcrumb-item">
                    <a>
                        <span th:text="${breadcrumbList.getName()}"></span>
                    </a>
                </li>
            </ol>
        </header>
        <!--  Header End -->
        <!-- CONTENT START -->
        <div class="container-fluid">
            <form action="#" method="post">
                <div class="d-flex gap-2 form-row align-items-center w-60">
                    <div id="search-input-parent">
                        <input type="text" class="form-control mb-2" id="searchInput" placeholder="Keyword">
                    </div>
                    <select class="form-select mb-2 w-60" id="searchSelection" placeholder="Select your selection">
                        <option value="">-- Choose status --</option>
                        <option value="OPEN">OPEN</option>
                        <option value="DRAFT">DRAFT</option>
                        <option value="CLOSED">CLOSED</option>
                    </select>
                    <button type="submit" class="btn btn-primary mb-2" onclick="search(event)">Search</button>
                </div>
            </form>
            <div class="d-flex justify-content-end mt-2 mb-2 gap-2">
                <a th:href="@{/job/add}"><button class="btn btn-secondary">Add new</button></a>
                <button class="btn btn-primary import-button" onclick="showImport()">Import</button>
            </div>
            <div class="table-parent">
                <table class="table">
                    <thead>
                    <tr>
                        <th style="width: 20%" scope="col">Job Title</th>
                        <th style="width: 16%" scope="col">Required Skills</th>
                        <th style="width: 12%" scope="col">Start Date</th>
                        <th style="width: 12%" scope="col">End Date</th>
                        <th style="width: 20%" scope="col">Level</th>
                        <th style="width: 10%" scope="col">Status</th>
                        <th style="width: 10%" scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody class="table-body">
                    <tr>
                        <td>HR IT</td>
                        <td>Recruitment</td>
                        <td>22/02/2022</td>
                        <td>22/05/2022</td>
                        <td>Fresher; Junior</td>
                        <td>Closed</td>
                        <td><a ><i class="fa-solid fa-eye"></i></a>
                            <a href="#"><i class="fa-solid fa-pen-nib"></i></a>
                            <a  href="#" ><i class="fa-solid fa-trash-can"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>



            </div>
            <ul class="pagination-parent">
                <li class="prev-button" onclick="prev(event)">Prev</li>
                <div class="pagination">
                    <li>data</li>
                </div>
                <li class="next-button" onclick="next(event)">Next</li>
            </ul>
        </div>

        <div class="import-job hidden modal-backdrop">
            <div class="background-import" onclick="hiddenImport()"></div>
            <form class="form-import" th:action="@{/job/import}" enctype="multipart/form-data" method="post">
                <label><b>Step 1</b>: Click <a class="click-here" th:href="@{/download/Import_Job_Template.xlsx}">HERE</a> to download template</label><br>
                <label><b>Step 2</b>: Select file to import</label><br>
                <input type="file" id="file" name="file" class="form-control"><br>
                <span class="d-flex justify-content-center">
                    <input class="import-submit" type="submit" value="Add">
                    <input class="import-cancel" type="button" value="Cancel" onclick="hiddenImport()">
                </span>
            </form>
        </div>
        <!-- CONTENT END -->
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="/js/Job/view-job-list.js"></script>
</body>

</html>
