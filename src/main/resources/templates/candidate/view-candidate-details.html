<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Candidate Details</title>
    <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@2.0.1/dist/css/multi-select-tag.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/common/view-detail-entity-common.css}"/>
    <link rel="stylesheet" th:href="@{/css/candidate/view-candidate-detail.css}">
    <link rel="stylesheet" th:href="@{/css/simplebar.css}">
    <link rel="stylesheet" th:href="@{/css/common/side-bar.css}">
</head>

<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <th:block th:insert="common/common"></th:block>
    <!--  Main wrapper -->
    <div class="body-wrapper">
        <!--  Header Start -->
        <header class="app-header">
            <div>
                <nav class="navbar navbar-expand-lg navbar-light d-flex justify-content-between">
                    <div>
                        <span id="title" class="h1">Candidate</span>
                    </div>
                    <th:block th:insert="common/logout"></th:block>
                </nav>
            </div>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a th:href="${breadCrumbList.getUrl()}">
                        <span th:text="${breadCrumbList.getName()}"></span>
                    </a>
                </li>
                <li th:if="${breadCrumbDetails}" class="breadcrumb-item">
                    <a>
                        <span th:text="${breadCrumbDetails.getName()}"></span>
                    </a>
                </li>
            </ol>
        </header>
        <!--  Header End -->
        <!-- CONTENT START -->
        <div class="container-fluid grand-parent">
            <div class="ban-status-parent">
                <a th:href="@{/candidate/ban/{id}(id=${candidate.id})}" th:if="${banned}" th:text="${banned}"
                   class="ban-status">Ban Candidate</a>
            </div>
            <form method="post" action="#" th:object="${candidate}">
                <h3>I. Personal information</h3>
                <div class="d-flex justify-content-between form-parent">
                    <div class="col-md-6 d-flex justify-content-start">
                        <div class="col-md-9">
                            <div class="div-note">
                                <span class="h5-sub">Full name: </span>
                                <span class="rent-space-data" th:text="${candidate.getFullName()}"></span>
                            </div>

                            <div class="div-to-space"></div>
                            <div class="div-note">
                                <span class="h5-sub">D.O.B: </span>
                                <span class="rent-space-data" th:text="${candidate.getDob()}"></span>
                            </div>

                            <div class="div-to-space"></div>
                            <div class="div-note">
                                <span class="h5-sub">Phone number: </span>
                                <span class="rent-space-data" th:text="${candidate.getPhone()}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 d-flex justify-content-end">
                        <div class="col-md-10">
                            <div class="div-note">
                                <span class="h5-sub">Email: </span>
                                <span class="rent-space-data" th:text="${candidate.getEmail()}"></span>
                            </div>

                            <div class="div-to-space"></div>
                            <div class="div-note">
                                <span class="h5-sub">Address: </span>
                                <span class="rent-space-data" th:text="${candidate.getAddress()}"></span>
                            </div>

                            <div class="div-to-space"></div>
                            <div class="div-note">
                                <span class="h5-sub">Gender: </span>
                                <span class="rent-space-data" th:text="${candidate.getGender()}"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <br><br>
                <h3>II. Professional information</h3>
                <div class="d-flex justify-content-between form-parent">
                    <div class="col-md-6 d-flex justify-content-start">
                        <div class="col-md-9">
                            <div class="div-note">
                                <span class="h5-sub">CV attachment: </span><br>
                                <a th:href="@{/download/cv/{CV}(CV=${fileName})}"><span
                                        class="rent-space-data cv"
                                        th:text="${fileName}"></span></a><i
                                    class="fa-solid fa-paperclip attach"></i>
                            </div>

                            <div class="div-to-space"></div>
                            <div class="div-note">
                                <span class="h5-sub">Current Position: </span>
                                <span class="rent-space-data"
                                      th:text="${candidate.getPosition().getPositionName()}"></span>
                            </div>

                            <div class="div-to-space"></div>
                            <div class="div-note">
                                <span class="h5-sub">Skills: </span>
                                <div><span th:each="skill : ${skills}" th:text="${skill}"
                                           class="rent-space-data list"></span></div>
                            </div>

                            <div class="div-to-space"></div>
                            <div class="div-note">
                                <span class="h5-sub">Recruiter: </span>
                                <span class="rent-space-data"
                                      th:text="${candidate.getRecruiter().getRecruiterName()}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 d-flex justify-content-end">
                        <div class="col-md-10">
                            <div class="div-note">
                                <span class="h5-sub">Status: </span>
                                <span class="rent-space-data"
                                      th:text="${candidate.getCandidateStatus().getStatusName()}"></span>
                            </div>

                            <div class="div-to-space"></div>
                            <div class="div-note">
                                <span class="h5-sub">Year of Experience: </span>
                                <span class="rent-space-data" th:text="${candidate.getYearOfExperience()}"></span>
                            </div>

                            <div class="div-to-space"></div>
                            <div class="div-note">
                                <span class="h5-sub">Highest level: </span>
                                <span class="rent-space-data"
                                      th:text="${candidate.getHighestLevel().getHighestLevelName()}"></span>
                            </div>

                            <div class="div-to-space"></div>
                            <div class="div-note">
                                <span class="h5-sub">Note: </span>
                                <span class="rent-space-data" th:text="${candidate.getNote()}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="back">
                <a th:if="${banned}" th:href="@{/candidate/edit/{id}(id=${candidate.id}, prevPage=${prevPage})}"
                   class="btn btn-info mb-2">Edit</a>
                <a th:href="@{/candidate/list}" class="btn btn-warning mb-2">Back</a>
            </div>
        </div>

    </div>
    <div class="modal fade text-center popup" id="confirmModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title text-center w-100 text-white" id="modal-title"></h5>
                    <span class="close" aria-hidden="true">&times;</span>
                </div>

                <div class="modal-body">
                    <p class="lead" id="confirmText"></p>
                </div>

                <div class="modal-footer d-flex justify-content-center">
                    <a id="yesBtn" class="btn btn-danger">Yes</a>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>
    <!-- CONTENT END -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@2.0.1/dist/js/multi-select-tag.js"></script>
<script>
    $(document).ready(function () {
        $(".ban-status").on("click", function (e) {
            console.log("da chay vao ham ban")
            e.preventDefault();
            let link = $(this);
            let logoutURL = link.attr("href");
            $("#modal-title").html("Ban Candidate")
            $("#confirmText").html("Do you want to ban this Candidate?");
            $("#confirmModal").modal('show');

            $('#yesBtn').on("click", function () {
                window.location.href = logoutURL;
            })
            $('.fade').removeClass('modal-backdrop')
        });
        $("#confirmModal .modal-footer .btn-secondary, #confirmModal .modal-header .close").on("click", function () {
            $("#confirmModal").modal('hide');
        });
    });
</script>
</body>

</html>
