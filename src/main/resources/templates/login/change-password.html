<!doctype html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Profile User</title>
    <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@2.0.1/dist/css/multi-select-tag.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/user/view-user-detail.css}">
    <link rel="stylesheet" th:href="@{/css/simplebar.css}">
</head>

<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <th:block th:insert="common/common"></th:block>
    <!--  Main wrapper -->
    <div class="body-wrapper">
        <!--  Header Start -->
        <header class="app-header">
            <div>
                <nav class="navbar navbar-expand-lg navbar-light d-flex justify-content-between">
                    <div>
                        <span id="title" class="h1">Profile User</span>
                    </div>
                    <th:block th:insert="common/logout"></th:block>
                </nav>
            </div>
        </header>
        <!--  Header End -->
        <!-- CONTENT START -->
        <div class="container-fluid grand-parent">
            <form th:action="@{/user/change-password}" method="post" th:object="${changePassword}">
                <div class="d-flex justify-content-center">
                    <div class="d-flex flex-column justify-content-center col-md-6">

                        <label for="old-password" class="h5-sub">Old Password</label>
                        <input type="password" class="form-control" id="old-password" name="old-password"
                               placeholder="Enter your old password" required th:field="*{oldPassword}">
                        <span th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}" class="text-danger"></span>
                        <span class="text-danger" th:if="checkOldPassword" th:text="${checkOldPassword}">error old password</span>
                        <br>

                        <label for="password" class="h5-sub">New Password</label>
                        <input type="password" class="form-control" id="password" name="new-password"
                               placeholder="Enter your new password" required th:field="*{newPassword}">
                        <span th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="text-danger"></span>
                        <br>


                        <label for="confirmPassword" class="h5-sub">Confirm New Password</label>
                        <input type="password" class="form-control w-100" id="confirmPassword"
                               name="confirmPassword"
                               placeholder="Confirm your new password" required th:field="*{confirmPassword}">
                        <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></span>
                        <br>
                    </div>
                </div>
                <div class="d-flex justify-content-center gap-4">
                    <input type="submit" class="btn btn-primary mb-2"
                           placeholder="Change Password">
                    <a class="btn btn-warning mb-2" th:href="@{/avatar}">Back</a>
                </div>

            </form>
        </div>

    </div>
    <!-- CONTENT END -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@2.0.1/dist/js/multi-select-tag.js"></script>
<script>

</script>
</body>

</html>
